    <main>
        <div class="row" style="margin-bottom: 175px;">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <center>
                    <h1>Heart Disease Prediction</h1>
                </center>
                <div class="card card-body" style="border: 1px solid black; border-radius: 1em;">
                    <form class="form-horizontal" action="{{ url_for('predictPage') }}" method="POST">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input style="border: 1px solid black;" class="form-control" type="text" name="age"
                                        placeholder="Age">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input style="border: 1px solid black;" class="form-control" type="text" name="sex"
                                        placeholder="Gender (Male:1, female:0)">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input style="border: 1px solid black;" class="form-control" type="text" name="cp"
                                        placeholder="Chest Pain type">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input style="border: 1px solid black;" class="form-control" type="text"
                                        name="trestbps" placeholder="Resting blood pressure (mm Hg)">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input style="border: 1px solid black;" class="form-control" type="text" name="chol"
                                        placeholder="Serum Cholestoral (mg/dl)">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input style="border: 1px solid black;" class="form-control" type="text" name="fbs"
                                        placeholder="Fasting Blood Sugar">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input style="border: 1px solid black;" class="form-control" type="text"
                                        name="restecg" placeholder="Resting ECG">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input style="border: 1px solid black;" class="form-control" type="text"
                                        name="thalach" placeholder="Maximum Heart Rate ">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input style="border: 1px solid black;" class="form-control" type="text"
                                        name="exang" placeholder="Exercise Induced Angina (1=Yes , 0=No">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input style="border: 1px solid black;" class="form-control" type="text"
                                        name="oldpeak" placeholder="ST depression induced by exercise relative to rest">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input style="border: 1px solid black;" class="form-control" type="text"
                                        name="slope" placeholder="The slope of the peak exercise ST segment">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input style="border: 1px solid black;" class="form-control" type="text" name="ca"
                                        placeholder="Number of major vessels (0-3) colored by flourosopy">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input style="border: 1px solid black;" class="form-control" type="text" name="thal"
                                        placeholder="3 = normal; 6 = fixed defect; 7 = reversable defect">
                                </div>
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                        <input type="submit" class="btn btn-info btn-block" value="Predict">
                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </main>
